  <line x1="190" y1="280" x2="190" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="200" y1="280" x2="200" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="210" y1="280" x2="210" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  
  <line x1="300" y1="280" x2="300" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="310" y1="280" x2="310" y2="250" stroke="#8B5E3C" stroke-width="3"/>
