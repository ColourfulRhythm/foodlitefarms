  <line x1="330" y1="280" x2="330" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  
  <line x1="420" y1="280" x2="420" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="430" y1="280" x2="430" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="440" y1="280" x2="440" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  <line x1="450" y1="280" x2="450" y2="250" stroke="#8B5E3C" stroke-width="3"/>
  
  <!-- Trees -->
  <circle cx="80" cy="280" r="25" fill="#6B8E23"/>
  <circle cx="520" cy="280" r="25" fill="#6B8E23"/>
  
  <!-- Award/Trophy -->
  <circle cx="300" cy="100" r="30" fill="#F5B041"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">â˜…</text>
  <text x="300" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="8">EXCELLENCE</text>
  
  <!-- Birds -->
  <path d="M150 80 Q160 70 170 80 Q160 90 150 80" fill="#4A5568"/>
  <path d="M180 75 Q190 65 200 75 Q190 85 180 75" fill="#4A5568"/>
  
  <!-- Ground -->
  <rect x="0" y="330" width="600" height="70" fill="#A8D5BA"/>
  
  <!-- Quality indicators -->
  <circle cx="50" cy="50" r="15" fill="#6B8E23"/>
  <text x="50" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8">QUALITY</text>
  
  <circle cx="550" cy="50" r="15" fill="#6B8E23"/>
  <text x="550" y="55" text-anchor="middle" fill="white" font-family="Arial" font-size="8">TRUST</text>
