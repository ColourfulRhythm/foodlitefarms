  <rect x="100" y="150" width="120" height="80" fill="#8B5E3C"/>
  <polygon points="100,150 160,110 220,150" fill="#6B8E23"/>
  <rect x="120" y="170" width="20" height="30" fill="#4A5568"/>
  <rect x="160" y="170" width="20" height="30" fill="#4A5568"/>
  
  <!-- Barn -->
